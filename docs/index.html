<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdebug.js：移动端调试工具</title>
    <!-- <script src="../dist/Zdebug.js"></script> -->
    <script src="https://unpkg.com/zdebug.js"></script>
    <style>
        ul,
        li {
            -webkit-margin-before: 0;
            -webkit-margin-after: 0;
            -webkit-padding-start: 0;
            margin-block-end: 0;
            margin-block-start: 0;
            padding-inline-start: 0;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            text-align: center;
            border: 1px solid rgba(0, 0, 0, .2);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }

        ul.console>li {
            background-color: rgb(5, 158, 5);
            color: white;
        }

        ul.xhr>li {
            background-color: grey;
            color: white;
        }

        a {
            text-align: center;
            display: block;
            margin: 20px 0;
            color: #00aece;
        }

        h2 {
            color: #00aece;
            text-align: center;
            font-size: 34px;
            font-weight: 400;
        }

        p {
            text-align: center;
            color: gray;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <script>
        Zdebug({
            zIndex: 9,
            // error:false
        });
    </script>

    <h2>
        <a href="https://github.com/zxl20070701/Zdebug.js" target="_blank">
            Zdebug.js
        </a>
    </h2>
    <p>
        移动端调试工具
    </p>
    <ul class='console'>
        <li onclick='console.log("log")'>普通日志(log)</li>
        <li onclick='console.info("info")'>信息日志(info)</li>
        <li onclick='console.debug("debug")'>调试日志(debug)</li>
        <li onclick='console.warn("warn")'>警告日志(warn)</li>
        <li onclick='console.error("error")'>报错日志(error)</li>
    </ul>

    <ul>
        <li onclick='console.log(window)'>打印对象</li>
        <li onclick="throw new Error('错误内容')">触发JS Error</li>
        <li onclick='doPromiseError()'>Promise和JS错误</li>
        <li onclick='console.info("window变量",window)'>打印多个</li>
    </ul>

    <script>

        // Promise和JS错误
        function doPromiseError() {

            new Promise(function (resolve, reject) {

                resolve('同意了');

            })
                .then(function (data) {
                    throw new Error('一个错误:' + data);
                });

        }
    </script>

</body>

</html>
